<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinz SHE AI</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>body { font-family: 'Kanit', sans-serif; }</style>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useRef, useEffect } = React;
        const { Send, ShieldCheck, Mic, Volume2, Loader2, Camera } = lucide;

        const apiKey = "AIzaSyChFYiXq7lWP3Z0ZQYdEK5xuWqpNx6F60w"; 

        const App = () => {
            const [messages, setMessages] = useState([{
                role: 'assistant',
                content: 'สวัสดีครับ ผม "คินซ์" ผู้เชี่ยวชาญด้าน SHE พร้อมช่วยเหลือคุณแล้วครับ!',
                timestamp: new Date().toLocaleTimeString()
            }]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const messagesEndRef = useRef(null);

            useEffect(() => { messagesEndRef.current?.scrollIntoView({ behavior: "smooth" }); }, [messages]);

            const handleSend = async () => {
                if (!input.trim()) return;
                const userMsg = { role: 'user', content: input, timestamp: new Date().toLocaleTimeString() };
                setMessages(prev => [...prev, userMsg]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: input }] }] })
                    });
                    const data = await response.json();
                    const botText = data.candidates[0].content.parts[0].text;
                    setMessages(prev => [...prev, { role: 'assistant', content: botText, timestamp: new Date().toLocaleTimeString() }]);
                } catch (e) {
                    setMessages(prev => [...prev, { role: 'assistant', content: 'เกิดข้อผิดพลาดในการเชื่อมต่อครับ', timestamp: new Date().toLocaleTimeString() }]);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="flex flex-col h-screen bg-slate-50">
                    <header className="bg-indigo-700 text-white p-4 shadow-lg flex items-center gap-3">
                        <ShieldCheck size={28} />
                        <div><h1 className="font-bold">Kinz AI</h1><p className="text-[10px] opacity-70">Smart SHE Legal Nexus</p></div>
                    </header>
                    <main className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.map((msg, i) => (
                            <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                <div className={`max-w-[80%] p-3 rounded-2xl ${msg.role === 'user' ? 'bg-indigo-600 text-white' : 'bg-white border border-slate-200'}`}>
                                    <p className="text-sm whitespace-pre-wrap">{msg.content}</p>
                                </div>
                            </div>
                        ))}
                        <div ref={messagesEndRef} />
                    </main>
                    <footer className="p-4 bg-white border-t flex gap-2">
                        <input className="flex-1 p-3 border rounded-xl text-sm outline-none focus:ring-2 focus:ring-indigo-500" 
                               value={input} onChange={(e)=>setInput(e.target.value)} onKeyDown={(e)=>e.key==='Enter' && handleSend()} placeholder="พิมพ์ข้อความ..." />
                        <button onClick={handleSend} className="bg-indigo-600 text-white p-3 rounded-xl"><Send size={20}/></button>
                    </footer>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
